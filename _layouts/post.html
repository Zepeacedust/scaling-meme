---
layout: default
---
<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ site.baseurl }}{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

{{ content }}

<fieldset class="clubField" id="form">
  <legend>Aðdáðendaklúbbur fyrir {{page.title}}</legend>
      <form class="klubbur" onsubmit="submission()">
          <input type="text" placeholder="Fullt Nafn" class="text" required> <input type="text" placeholder="Heimilisfang" required class="text">
          <br>
          <input class="text" id="postfang" type="number" placeholder="Póstfang" required>
          <input type="email" placeholder="Netfang" class="text" required>
          <br>
          <select class="kyn" required>
                  <option selected>Veldu Kyn</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
              </select>
          <hr>
          <div class="end">
              <input type="submit"> <input type="reset">
          </div>
      </form>
  </fieldset>
